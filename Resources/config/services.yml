services:
    sellsy_api.parser:
        public: false
        class: Minime\Annotations\Parser

    sellsy_api.cache:
        public: false
        class: Minime\Annotations\Cache\ArrayCache

    sellsy_api.reader:
        public: false
        class: Minime\Annotations\Reader
        arguments:
            - "@sellsy_api.parser"
            - "@sellsy_api.cache"

    sellsy_api.mapper:
        public: false
        class: Sellsy\Mappers\MinimeMapper
        arguments:
            - "@sellsy_api.reader"

    sellsy_api.transport:
        class: Sellsy\Transports\Httpful
        arguments:
            - "%sellsy_api.authentication.consumer.token%"
            - "%sellsy_api.authentication.consumer.secret%"
            - "%sellsy_api.authentication.user.token%"
            - "%sellsy_api.authentication.user.secret%"

    sellsy_api.adapters.base:
        public: false
        class: Sellsy\Adapters\BaseAdapter
        arguments:
            - "@sellsy_api.transport"

    sellsy_api.adapters.mapper:
        public: false
        class: Sellsy\Adapters\MapperAdapter
        arguments:
            - "@sellsy_api.transport"
            - "@sellsy_api.mapper"

    sellsy_api.client.base:
        class: Sellsy\Client
        arguments:
            - "@sellsy_api.adapters.base"

    sellsy_api.client.object:
        class: Sellsy\Client
        arguments:
            - "@sellsy_api.adapters.mapper"

